<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編輯菜品</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-weight: 400;
            margin: 0;
            padding: 0;
            background-color: #fffdf7;
            color: #040404ac;
            text-align: center;
        }
        header {
            background-color: #fffdf7;
            color: #353589;
            padding: 10px 0;
            border-top: 40px solid #f8b87c;
            border-bottom: 1.5px solid #353589;
            width: 100%;
        }
        header h2 {
            font-size: 24px;
            font-weight: bold;
            color: #353589;
        }
        form {
            margin: 20px auto;
            width: 50%;
            background-color: #fffdff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            border: 1.5px solid #2c2c6a;
        }
        label {
            font-weight: bold;
            color: #353589;
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border: 2px solid currentColor;
            border-radius: 25px;
            background-color: #fff;
            color: #353589;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #f8b87c;
            color: #fff;
        }
        .save-button {
            background-color: #353589;
            color: #fff;
        }
        .save-button:hover {
            background-color: #2c2c6a;
        }
        .delete-button {
            background-color: #f8b87c;
            color: #fff;
            margin-top: 10px;
        }
        .delete-button:hover {
            background-color: #e38d4c;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #f2a156;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h2>編輯菜品</h2>
    </header>
    
    <!-- 編輯物品的表單 -->
    <form action="{{ url_for('restaurant.menu_update') }}" method="post">
        <input type="hidden" id="menu_id" name="menu_id" value="{{ item.menu_id }}">

        <label for="name">菜名</label>
        <input type="text" id="name" name="name" value="{{ item.name }}" required>

        <label for="price">單價</label>
        <input type="number" id="price" name="price" value="{{ item.price }}" required>

        <label for="description">內容</label>
        <input type="text" id="description" name="description" value="{{ item.description }}" required>

        <!-- 保存變更按鈕 -->
        <button type="submit" class="save-button">保存變更</button>
    </form>

    <!-- 刪除物品的表單 -->
    <form action="{{ url_for('restaurant.delete_item') }}" method="post">
        <input type="hidden" name="menu_id" value="{{ item.menu_id }}">
        <button type="submit" class="delete-button">刪除菜品</button>
    </form>

    <!-- 返回按鈕 -->
    <a href="{{ url_for('restaurant.menu_res') }}" class="back-link">取消並返回</a>
</body>
</html>
