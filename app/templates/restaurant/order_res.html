<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐廳訂單</title>
    <link rel="stylesheet" href="..\static\css\style.css">
</head>
<body>
    <header>
        <h2>餐廳訂單</h2>
    </header>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>菜品</th>
                    <th>數量</th>
                    <th>單價 (NT$)</th>
                    <th>小計 (NT$)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>招牌牛肉麵</td>
                    <td>2</td>
                    <td>150</td>
                    <td>300</td>
                </tr>
                <tr>
                    <td>水餃 (10顆)</td>
                    <td>1</td>
                    <td>100</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>珍珠奶茶</td>
                    <td>3</td>
                    <td>50</td>
                    <td>150</td>
                </tr>
            </tbody>
        </table>
        <div class="total">總價: <span class="highlight">NT$ 550</span></div>
        <div class="address">送餐地址: <span class="highlight">台北市信義區松高路 101 號</span></div>
        <div class="order-time">下訂時間: <span class="highlight" id="orderTime"></span></div>
        <a href="order_res_list.html" class="back-button">返回</a>
    </div>

    <script>
        // 顯示下訂單的時間
        const orderTimeElement = document.getElementById('orderTime');
        const now = new Date();
        const formattedTime = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')} ` +
                              `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
        orderTimeElement.textContent = formattedTime;
    </script>
</body>

</html>
