<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外送員首頁</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <header>
        <a href="{{ url_for('deliver.deliver_info') }}"><img src="{{ url_for('static', filename='avatar.png') }}" alt="頭像" class="avatar"></a>
        <h1>外送員首頁</h1>
    </header>
    <div> 
        <!-- 歷史訂單 -->
        <h2>歷史訂單</h2>
        <ul>
            {% for history in deliver_history %}
            <li>
                訂單編號: {{ history['order_id'] }}, 金額: {{ history['total_price'] }}, 商家: {{ history['restname'] }}, 顧客: {{ history['customer_name'] }}, 完成時間: {{ history['completed_time'] }}
                <!-- <button onclick="openRatingModal({{ history['order_id'] }})">評論</button> -->
            </li>
            {% endfor %}
        </ul>
        
    </div>
    <a href="{{ url_for('deliver.deliver_home') }}">返回首頁</a>
</body>
</html>
