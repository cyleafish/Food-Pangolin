<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1 style="text-align: center;">購物車</h1>

    <div style="text-align: center; margin-bottom: 20px;">
        <p><strong>餐廳名稱：</strong>{{ car.rest_name }}</p>
        <p><strong>送餐地址：</strong>{{ car.addr }}</p>
    </div>

    <table>
        <thead>
            <tr>
                <th>菜品名稱</th>
                <th>單價</th>
                <th>數量</th>
                <th>小計</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.item_name }}</td>
                <td>${{ item.item_price }}</td>
                <td>{{ item.quantity }}</td>
                <td>${{ item.total_price }}</td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" class="total">總金額</td>
                <td class="total">${{ car.total_cost }}</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
