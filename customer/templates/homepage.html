<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<style>
    /* Reset some default styles */
body, h1, h2, p, a, form, button {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* General body styles */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f9f9f9;
    color: #333;
    margin: 0;
    padding: 0;
}

/* Header styles */
header {
    background-color: #4CAF50;
    color: white;
    padding: 1rem 2rem;
    text-align: center;
}

header h1 {
    margin-bottom: 0.5rem;
}

header nav {
    margin-top: 0.5rem;
}

header nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    margin: 0 1rem;
    transition: color 0.3s;
}

header nav a:hover {
    color: #ddd;
}

/* Main content styles */
main {
    max-width: 800px;
    margin: 2rem auto;
    background: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

main h2 {
    color: #4CAF50;
    margin-bottom: 1rem;
}

main p {
    margin-bottom: 1rem;
    font-size: 1rem;
}

/* Action buttons section */
.actions {
    margin-top: 2rem;
    text-align: center;
}

.actions form {
    display: inline-block;
    margin: 0 1rem;
}

button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 0.8rem 1.5rem;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #45a049;
}

/* Footer styles */
footer {
    text-align: center;
    padding: 1rem;
    background: #333;
    color: white;
    margin-top: 2rem;
    font-size: 0.9rem;
}

footer p {
    margin: 0;
}

</style>
<body>
    <header>
        <h1>Welcome, {{ user.name }}!</h1>
        <nav>
            <a href="/login">
                <button type="button">登出</button>
            </a>        
        </nav>
    </header>

    <main>
        <h2>您的個人資料</h2>
        <p><strong>姓名:</strong> {{ user.name }}</p>
        <p><strong>信箱:</strong> {{ user.email }}</p>
        <p><strong>手機號碼:</strong> {{ user.phone }}</p>
        <p><strong>住家地址:</strong> {{ user.address }}</p>

        <section class="actions">
            <form action="/customer" method="post">
                <button type="submit" class="register-button">點餐</button>
            </form>
            <form action="/orderfinish" method="get">
                <button type="submit" class="register-button">查看點餐紀錄</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 巴豆妖免歡樂平台</p>
    </footer>
</body>
</html>
