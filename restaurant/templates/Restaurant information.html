<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐廳資訊</title>
    <style>
body {
    font-family: 'Arial', sans-serif; 
    margin: 0;
    background-color: #f7f3e8; 
    color: #333;
}

.container {
    max-width: 800px;
    margin: 30px auto; 
    background-color: #fff;
    padding: 20px;
    border-radius: 8px; 
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
}

.hero-image {
    position: relative; 
    height: 300px; 
    overflow: hidden; 
    border-top-left-radius: 8px; 
    border-top-right-radius: 8px; 
}

.hero-image img {
    width: 100%;
    height: 100%;
    object-fit: cover; 
}

.info {
    padding: 20px; 
}

h1 {
    color: #333; 
    text-align: center; 
}

.info p {
    font-size: 1.1em;
    margin-bottom: 10px;
    line-height: 1.6;
}

.btn-container {
    text-align: center;
    margin-top: 20px; 
}

.btn {
    display: inline-block;
    margin: 0 10px;
    padding: 10px 20px;
    color: white;
    background-color: #f0ad4e; 
    text-decoration: none;
    border: none;
    border-radius: 5px; 
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #ec971f; 
}

.btn-back {
    background-color: #d9534f; 
}

.btn-back:hover {
    background-color: #c9302c; 
}    </style>
</head>
<body>
    <div class="container">
        <h1>餐廳名稱</h1>
        <div class="info">
            <p><strong>地址：</strong>餐廳地址</p>
            <p><strong>電話：</strong>餐廳電話</p>
        </div>
        <div class="btn-container">
            <a href="/edit_restaurant" class="btn">編輯</a>
            <a href="/host_res" class="btn btn-back">返回</a>
        </div>
    </div>
</body>
</html>
