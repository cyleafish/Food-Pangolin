<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單完成</title>
    <link rel="stylesheet" href="C:\Users\User\Desktop\新css\static\style.css">
    
</head>
<body>
    <header>
        <h1>訂單完成</h1>
        <nav style="position: absolute; right: 10px; top: 10px;">
            <a href="{{ url_for('customer.homepage') }}" style="color: #353589;">回首頁</a>
        </nav>
    </header>
    </header>

    <main>
        <h2>您的訂單資訊</h2>
         
        <!-- 訂單詳情 -->
        <div class="order-details">
            {% for item in cart %}
            <div class="order-item">
                <h3>商品名稱：{{ item.name }}</h3>
                <p>數量：{{ item.quantity }}</p>
                <p>價格：${{ item.price }}</p>
            </div>
            {% endfor %}

            <div class="order-summary">
                <h3 class="total-price">總金額：$<span id="total-amount">{{ total_price }}</span></h3>
            </div>
        </div>
    </main>
    <footer>
        <p>@巴豆妖免歡樂娛樂平台</p>
    </footer>
</body>
</html>
