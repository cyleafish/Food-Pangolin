<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Order</title>
    <link rel="stylesheet" href="C:\Users\User\Desktop\新css\static\style.css">
</head>

<body>
        <header>
            <h1>確定要送出訂單嗎</h1>
        </header>
        <form action="{{ url_for('customer.order_finish') }}" method="post">
        <div id="orderDetails">
            {% for item in cart %}
            <div class="order-item">
                <h3>{{ item.name }}</h3>
                <p>數量: {{ item.quantity }}</p>
                <p>價格: ${{ item.price }}</p>
                <p>小計: ${{ item.price * item.quantity }}</p>
            </div>
            {% endfor %}
            <h3>總金額: ${{ total_price }}</h3>
        </div>
            <button type="submit">送出訂單</button>
        </form>
        
        <a href="{{url_for('customer.menu',id=restaurant) }}">取消
        </a>
    </div>
    <footer>
        <p>@巴豆妖免歡樂娛樂平台</p>
    </footer>
</body>
</html>
