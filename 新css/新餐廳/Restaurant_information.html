<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐廳資訊</title>
    <link rel="stylesheet" href="C:\Users\User\Desktop\新css\static\style.css">

  </head>
  <body>
    <header>
      <h2>餐廳資訊</h2>
  </header>
    {% if data %}
    <form action="{{ url_for('restaurant.edit_restaurant') }}" method="post">
      <input type="hidden" id="rest_id" name="rest_id" value="{{ data[0].rest_id }}">
      <label for="restname">餐廳名</label>
      <input type="text" id="restname" name="restname" value="{{ data[0].restname }}" required><br><br>
      <label for="phone">電話</label>
      <input type="number" id="phone" name="phone" value="{{ data[0].phone }}" required><br><br>
      <label for="addr">地址</label>
      <input type="text" id="addr" name="addr" value="{{ data[0].addr }}" required><br><br>
      <br><button type="submit" class="save-button">保存變更</button>
    </form>
    {% endif %}
    <a href="{{ url_for('restaurant.host_res') }}" class="back-link">取消並返回</a>
  </body>
  <footer>
    <p>@巴豆妖免歡樂娛樂平台</p>
  </footer>
</html>
